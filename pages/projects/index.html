<body>

        <section id="filter">
            <div class="container">
                <p class="projects-number"><span>0</span> Projetos</p>
                <ul class="techs">

                        <input checked class="sr-only" type="checkbox" value="html" name="tech" id="tech-html">

                            <ion-icon name="logo-html5"></ion-icon>
                            <span class="sr-only">HTML</span>
                        </label>
                    </li>
                    <li>
                        <input checked class="sr-only" type="checkbox" value="css" name="tech" id="tech-css">
                        <label title="CSS" for="tech-css">
                            <ion-icon name="logo-css3"></ion-icon>
                            <span class="sr-only">CSS</span>
                        </label>
                    </li>
                    <li>
                        <input checked class="sr-only" type="checkbox" value="javascript" name="tech"
                            id="tech-javascript">

                            <ion-icon name="logo-javascript"></ion-icon>

                    </li>
                    <li>
                        <input checked class="sr-only" type="checkbox" value="sass" name="tech" id="tech-sass">

                        </label>
                    </li>
                    <li>
                        <input checked class="sr-only" type="checkbox" value="react" name="tech" id="tech-react">
                        <label title="ReactJS" for="tech-react">
                            <ion-icon name="logo-react"></ion-icon>
                            <span class="sr-only">ReactJS</span>
                        </label>
                    </li>
                    <li>
                        <input checked class="sr-only" type="checkbox" value="react-native" name="tech"
                            id="tech-react-native">
                        <label title="React Native" for="tech-react-native">
                            <ion-icon name="logo-react"></ion-icon>
                            <span class="sr-only">React Native</span>
                        </label>
                    </li>
                </ul>
                <div class="filter-by-div">
                    <p>Filtrar por:</p>
                    <select title="Filtrar por" name="filterBy" id="filterBy">
                        <option value="Todos">Todos</option>
                        <option value="Projeto Próprio">Projetos Próprios</option>
                        <option value="Coleção">Coleções</option>
                        <option value="Evento">Eventos</option>

                    </li>
